version: '3.8'

services:
  api:
    build: .
    container_name: multimedia-api
    ports:
      - "8000:80"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0' # Máximo 400%
          memory: 6G # Límite de memoria
        reservations:
          cpus: '0.2'
          memory: 128M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
